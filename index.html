<!doctype html>
<html lang="en">	
<head>
    <meta charset="UTF-8">
    <meta name="author" content="westtle">
    <meta name="description" content="A simple card with hover effect.">
    <meta name="keywords" content="card, cards, css cards, html cards, random, random project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
</head>
<body>
    <main>
        <div id="hover-card">
            <div class="__card">
                <div class="_text">
                    <h2 class="title_">Lorem Ipsum</h2>
                    <p class="paragraph_">Cupidatat reprehenderit ullamco ea cillum labore velit aliqua cupidatat enim dolore ut aliquip sunt dolor nisi in officia et.</p>
                </div>
            </div>
        </div>
        <div id="notice">
            <input id="chevron-checkbox" type="checkbox">
            <button class="chevron" aria-label="Expand notice" onclick="document.querySelector('#chevron-checkbox').click()"></button>
            <div class="link">
                Lorem Picsum: <a href="https://picsum.photos/" target="_blank">https://picsum.photos/</a>
                <br>
                Repository: <a href="https://github.com/westtle/hover-card" target="_blank">https://github.com/westtle/hover-card</a>
            </div>
        </div>
    </main>
</body>
</html>
